<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="..\bootstrap-4.6.0-dist\css\bootstrap.min.css">
	<link rel="stylesheet" href="..\bootstrap-4.6.0-dist\css\bootstrap-icons.css">
	<script src="..\js\vue.min.js"></script>
	<script src="..\js\axios.min.js"></script>
	<style type="text/css">
		.content{
			margin: 15px;
		}
	</style>
</head>


<body>
	<div class="content" id="app">
		<form  v-on:submit.prevent="doSubmit">
			<div class="form-group row">
			     <label class="col-sm-1 col-form-label">学院名称</label>
			    <input type="text" class="form-control col-sm-7" name="name" placeholder="请输入学院名" v-model="name">
			</div>
			<button type="submit" class="btn btn-primary">提交</button>
		</form>
	</div>

<script>
	var vm = new Vue({
		el:"#app",
		data:{
			name:""
		},
		methods:{
			doSubmit:function (){
				axios.get("/aca/doAdd", {params:{name:this.name}}).then(res => {
							if(res.data == '1'){
								alert("插入成功");
								location.href="list.html"
							}
					}
				)
			}
		}
	})
</script>

</body>

</html>
