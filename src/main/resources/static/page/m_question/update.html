<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="..\bootstrap-4.6.0-dist\css\bootstrap.min.css">
	<link rel="stylesheet" href="..\bootstrap-4.6.0-dist\css\bootstrap-icons.css">

	<script src="..\js\vue.min.js"></script>
	<script src="..\js\axios.min.js"></script>

	<style type="text/css">
		.content{
			margin: 15px;
		}
	</style>
</head>
<body>
	<div class="content" id="app">
		<form v-on:submit.prevent="doSubmit">
			<div class="form-group row">
			    <label  class="col-sm-1 col-form-label">题目</label>
			    <input type="text" class="form-control col-sm-7" v-model="info.content">
			</div>
			<div class="form-group row">
			     <label class="col-sm-1 col-form-label">选项A</label>
			    <input type="text" class="form-control col-sm-7" v-model="info.chooseA">
			</div>
			<div class="form-group row">
			     <label class="col-sm-1 col-form-label">选项B</label>
			    <input type="text" class="form-control col-sm-7" v-model="info.chooseB">
			</div>
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">选项C</label>
				<input type="text" class="form-control col-sm-7" v-model="info.chooseC">
			</div>
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">选项D</label>
				<input type="text" class="form-control col-sm-7" v-model="info.chooseD">
			</div>
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">答案</label>
				<input type="text" class="form-control col-sm-7" v-model="info.answer">
			</div>
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">所属学院</label>
				<select v-model="info.aid" class="form-control col-sm-7">
					<option v-for="a in alist" v-bind:value="a.id">{{a.name}}</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">提交</button>
		</form>
	</div>


<script>

	var vm = new Vue({
		el:"#app",
		data:{
			alist:[],
			info:{}
		},
		mounted:function (){
			axios.get("/aca/list").then(res => this.alist = res.data);

			var id = location.href.split("=")[1];

			axios.get("/question/getone?id="+id).then(res => {
				this.info = res.data
			})

		},
		methods:{
			doSubmit:function (){
				axios.get("/question/doUpdate",{
					params:this.info
				}).then(res => {
					if(res.data == 1){
						alert("修改成功成功");
						location.href="list.html"
					}
				})
			}
		}
	})

</script>

</body>

</html>
