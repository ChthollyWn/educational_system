<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="bootstrap-4.6.0-dist\css\bootstrap.min.css">

	<style type="text/css">
		.content{
			margin: 15px;
		}
	</style>
</head>


<body>

			<div class="form-group row">

			    <input type="text" class="form-control col-sm-7" name="name">

			<div class="form-group row">
			     <label class="col-sm-1 col-form-label">学院简介</label>
			    <input type="text" class="form-control col-sm-7" name="intro">
			</div> 
			<button type="submit" class="btn btn-primary">提交</button>
		</form>
			
	</div>
</body>

</html>
